name: CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Set up Flutter
        uses: subosito/flutter-action@v2  # Use v2 instead of v3
        with:
          flutter-version: '3.7.0'  # Specify the Flutter version you need

      - name: Install dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build the app
        run: flutter build apk  # Change this to your desired build command

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: my-build-artifact
          path: build/app/outputs/apk/release/app-release.apk  # Adjust the path as needed
