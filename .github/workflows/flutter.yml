name: Flutter CI

on:
  push:
    branches:
      - main  # Change this to your default branch
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: '11'  

      - name: Install Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'latest'  
      - name: Get dependencies
        run: flutter pub get

      - name: Run tests
        run: flutter test

      - name: Build APK
        run: flutter build apk --release  

      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: my-flutter-app
          path: build/app/outputs/flutter-apk/app-release.apk  # Adjust path if needed
